{% extends "base.html" %}
{% block title %}Sign In Page{% endblock %}
{% block css_files %}{% load staticfiles %}{% endblock %}
{% block body %}

  <nav class="navbar navbar-default">
    <div class="container-fluid">
    <div class="navbar-header">
      <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#myNavbar">
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'home' %}"><b>UR8</b></a>
    </div>
    <div class="collapse navbar-collapse" id="myNavbar">
      <ul class="nav navbar-nav">
        <li><a href="{% url 'home' %}"><span class="glyphicon glyphicon-home"></span> Home</a></li>
      </ul>
      <ul class="nav navbar-nav navbar-right">
        <li><a href="{% url 'sign_up' %}"><span class="glyphicon glyphicon-edit"></span> Sign Up</a></li>
        <li class="active"><a href="{% url 'sign_in' %}"><span class="glyphicon glyphicon-log-in"></span> Sign In</a></li>
      </ul>
    </div>
    </div>
  </nav>

  <h1>Sign In Here:</h1>
  <hr>
  <br>
  <p></p>
  <br>

  <form class="form-horizontal" action="{% url 'sign_in' %}" method="post">
    {% csrf_token %}

    {% if error %}
      <div class="form-group">
        <small class="alert alert-warning" ><b>Error: </b>{{ error }}</small>
      </div>
      <br>
      <p></p>
    {% endif %}

    <div class="form-group">
      <label class="control-label col-sm-2" for="uname">Username:</label>
      <div class="col-sm-10">
        <input type="text" class="form-control" name="uname" id="uname" placeholder="Enter username..">
      </div>
    </div>

  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" name="pwd" id="pwd" placeholder="Enter password..">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button type="submit" class="btn btn-success btn-lg">Sign In !</button>
    </div>
  </div>

  </form>

{% endblock %}
